<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Adicionar nova imagem</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="url-nova-imagem" type="url" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images/foto1.jpg" alt="Pintura de um gato" />
            <div class="imagem-link-style">
                <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="Foto de um flaming" />
            <div class="imagem-link-style">
                <a href="images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="Foto de dois cachorrinhos" />
            <div class="imagem-link-style">
                <a href="images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
